<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Math Master</h1>
    </header>
    <main>
      <div class="game-area">
        <div class="controls">
          <div id="score">Score: <span id="score-value">0</span></div>
          <div id="streak">Streak: <span id="streak-value">0</span></div>
          <button id="new-game-btn" onclick="resetGame()">New Game</button>
        </div>
        <div id="problem" class="problem-container">
          </div>
      </div>
      <div class="knowledge-graph-container">
        <h3>Progress Graph</h3>
        <p>Click a square to practice that specific problem!</p>
        <div id="knowledge-graph"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Math Master | Dramatically Improved</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
